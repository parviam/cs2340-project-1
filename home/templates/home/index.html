{% load static %}
{% block content %}
<header class="masthead bg-index text-white text-center py-4">
    <div class="video-banner">
        <video autoplay muted loop playsinline>
            <source src="{% static 'video/ocean_waves.mp4' %}" type="video/mp4">
        </video>
    </div>

    <div class="container d-flex align-items-center flex-column pt-2 content-overlay">
        <h2 style="font-family: acier-bat-gris, sans-serif; font-weight: 600; font-style: normal;">
            Welcome to GT Movies Store!
        </h2>
        <p>Where you will find your peace and thrill after a long day</p>
    </div>
</header>

<div class="p-3">
    <div class="container">
        <div class="row mt-3">
        <div class="col mx-auto text-center mb-3">
            <h4>Welcome to the best movie store!!</h4>
        </div>
        </div>
    </div>
</div>
